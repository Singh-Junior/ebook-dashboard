<div class="flex h-screen bg-gray-100 relative">

  <!-- Overlay -->
  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-50"
    (click)="closeSidebar()">
  </div>

  <!-- Sidebar (move this after overlay) -->
  <aside
    class="fixed top-0 left-0 h-full w-64 bg-white shadow-md transform transition-transform duration-300 ease-in-out"
    [ngClass]="{ '-translate-x-full': !isSidebarOpen }">
    <div class="p-4">
      <h1 class="text-xl font-bold text-indigo-600 mt-8 mb-6">eBook Dashboard</h1>
      <nav class="space-y-2">
        <a routerLink="/dashboardpage/dashboard" routerLinkActive="active" class="block px-4 py-2 rounded hover:bg-indigo-100">Dashboard</a>
        <a routerLink="/dashboardpage/orders" routerLinkActive="active" class="block px-4 py-2 rounded hover:bg-indigo-100">Orders</a>
        <a routerLink="/dashboardpage/library" routerLinkActive="active" class="block px-4 py-2 rounded hover:bg-indigo-100">Library</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <header class="bg-indigo-300 shadow px-6 py-4 flex justify-between items-center relative ">
      <button (click)="toggleSidebar()" class="p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <h2 class="text-lg font-semibold">Welcome {{ firstName }}</h2>
      <button class="text-red-600 hover:underline" (click)="logout()">Logout</button>
    </header>

    <main class="flex-1 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
