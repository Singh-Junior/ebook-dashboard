<div class="max-w-md mx-auto mt-12">
  <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div class="flex justify-center mb-4">
      <img src="images/bookIcon.png" alt="App Icon" class="h-16 w-16" />
    </div>


    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">eBook Dashboard</h2>
    <p class="text-center text-gray-600 mb-4">Create your account</p>
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" formControlName="name" class="mt-1 block w-full p-2 border rounded-md shadow-sm" placeholder="Your Name" />
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-red-500 text-xs">
        Name is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email" class="mt-1 block w-full p-2 border rounded-md shadow-sm" placeholder="Your Email" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-xs">
        Valid email is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" formControlName="password" class="mt-1 block w-full p-2 border rounded-md shadow-sm" placeholder="Your Password" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-xs">
        Password is required and must be 6 charachters long.
      </div>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="mt-1 block w-full p-2 border rounded-md shadow-sm" placeholder="Confirm Password" />
      <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="text-red-500 text-xs">
        Password confirmation is required.
      </div>
      <div *ngIf="passwordsMismatch" class="text-red-500 text-xs">
        Passwords must match.
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
      Sign Up
    </button>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already a member?
      <a routerLink="/login" class="text-blue-500 font-medium hover:underline">Login</a>
    </p>
  </form>
</div>
