<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <div class="flex justify-center mb-4">
      <img src="images/bookIcon.png" alt="App Icon" class="h-16 w-16" />
    </div>

    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
      eBook Dashboard
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          autocomplete="email"
          autocorrect="off"
          autocapitalize="none"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="you@example.com"
        />
        <div
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </div>
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          autocorrect="off"
          autocapitalize="none"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don’t have an account?
      <a
        routerLink="/signup"
        class="text-indigo-600 font-medium hover:underline"
        >Sign up</a
      >
    </p>
  </div>
</div>
